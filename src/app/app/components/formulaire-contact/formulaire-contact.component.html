<div class="contact-form">
    <h2>Contactez-nous</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
      <div class="form-group">
        <label for="name">Nom</label>
        <input id="name" formControlName="name" class="form-control" type="text" />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" class="form-control" type="email" />
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" class="form-control"></textarea>
      </div>
  
      <button type="submit" [disabled]="contactForm.invalid">Envoyer</button>
    </form>
</div>
