<div class="contact-form">
  <h2>Contact</h2>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="inputName">
      <label for="name"> Pr√©nom et Nom:</label>
      <input type="text" id="name" [(ngModel)]="contact.name" name="name" required />
    </div>
    <div class="inputEmail">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="contact.email" name="email" required />
    </div>
    <div class="inputMessage">
      <label for="message">Message:</label>
      <textarea id="message" [(ngModel)]="contact.message" name="message" required></textarea>
    </div>
    <button type="submit" [disabled]="!contactForm.form.valid">Envoyer</button>
  </form>
</div>
